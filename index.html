<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Controller</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .control-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <h2>Character Controls</h2>
        
        <div class="control-group">
            <label for="headRotation">Head Rotation:</label>
            <input type="range" id="headRotation" min="-45" max="45" value="0" step="1">
        </div>
        
        <div class="control-group">
            <label for="armLeft">Left Arm:</label>
            <input type="range" id="armLeft" min="-90" max="90" value="0" step="1">
        </div>
        
        <div class="control-group">
            <label for="armRight">Right Arm:</label>
            <input type="range" id="armRight" min="-90" max="90" value="0" step="1">
        </div>
        
        <div class="control-group">
            <label for="legLeft">Left Leg:</label>
            <input type="range" id="legLeft" min="-45" max="45" value="0" step="1">
        </div>
        
        <div class="control-group">
            <label for="legRight">Right Leg:</label>
            <input type="range" id="legRight" min="-45" max="45" value="0" step="1">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
